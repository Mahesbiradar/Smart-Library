<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Smart Library</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="app">
        <header class="glass-header">
            <nav id="main-nav"></nav>
        </header>

        <main class="container">
            <nav id="breadcrumb-nav" aria-label="Breadcrumb navigation"></nav>

            <section class="profile-header glass-card">
                <h1>My Profile</h1>
                <div class="profile-avatar">
                    <img src="../assets/cbit-logo.jpg" alt="Profile" id="profilePic">
                </div>
            </section>

            <section class="profile-form glass-card">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileName">Full Name</label>
                        <input type="text" id="profileName" required>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email</label>
                        <input type="email" id="profileEmail" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="profileUSN">USN</label>
                        <input type="text" id="profileUSN" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePhone">Phone Number</label>
                        <input type="tel" id="profilePhone" required>
                    </div>
                    <button type="submit" class="btn-success btn-block">Update Profile</button>
                </form>
            </section>

            <section class="password-change glass-card">
                <h2>Change Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" required>
                    </div>
                    <button type="submit" class="btn-warning btn-block">Change Password</button>
                </form>
            </section>
        </main>

        <footer id="main-footer" class="glass-footer"></footer>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/pages.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.checkAuth()) {
                window.location.href = '../login.html';
                return;
            }
            UI.renderNav();
            UI.renderBreadcrumbs();
            UI.renderFooter();
            Pages.userProfile.init();
        });
    </script>
</body>
</html>
