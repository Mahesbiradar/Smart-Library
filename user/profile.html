<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Smart Library</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="app">
        <header class="glass-header">
            <nav id="main-nav"></nav>
        </header>

        <main class="container">
            <h1 class="profile-page-title">My Profile</h1>
            <div class="profile-wrapper">
                <section class="profile-header glass-card">
                    <div class="profile-avatar">
                        <img src="../assets/cbit-logo.jpg" class="profile-photo" alt="Profile" id="profilePic">
                    </div>
                </section>

                <section class="profile-form glass-card">
                    <h2>Update Profile</h2>
                    <button id="editProfileBtn" class="btn-edit">Edit Profile</button>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="profileName">Full Name</label>
                            <input type="text" id="profileName" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="profileEmail">Email</label>
                            <input type="email" id="profileEmail" required readonly disabled>
                        </div>
                        <div class="form-group">
                            <label for="profileUSN">USN</label>
                            <input type="text" id="profileUSN" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="profilePhone">Phone Number</label>
                            <input type="tel" id="profilePhone" required disabled>
                        </div>
                        <button type="submit" class="btn-success btn-block" disabled>Update Profile</button>
                    </form>
                </section>

                <section class="password-change glass-card">
                    <h2>Change Password</h2>
                    <button id="editPasswordBtn" class="btn-edit">Edit Password</button>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" required disabled>
                        </div>
                        <button type="submit" class="btn-warning btn-block" disabled>Change Password</button>
                    </form>
                </section>
            </div>
        </main>

        <footer class="glass-footer">
            <div class="footer-bottom">
                <p>&copy; 2025 C. Byre Gowda Institute of Technology. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/pages.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.checkAuth()) {
                window.location.href = '../login.html';
                return;
            }
            UI.renderNav();
            Pages.userProfile.init();
        });
    </script>
</body>
</html>
